spring.application.name=lendings
spring.main.allow-bean-definition-overriding=true

# -----------------------------
# MySQL Database (JPA / Command side)
# -----------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/lendingsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=lendings_user
spring.datasource.password=lendings_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -----------------------------
# MongoDB (Query side)
# -----------------------------
spring.data.mongodb.uri=mongodb://root:root123@localhost:27017/lendings_mongo

# -----------------------------
# RabbitMQ
# -----------------------------
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
