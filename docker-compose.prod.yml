version: "3.8"

services:
  lending-api:
    image: lending-service:prod
    container_name: lending-api-prod
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod

      # MySQL
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/lendingsdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: lendings_user
      SPRING_DATASOURCE_PASSWORD: lendings_pass

      # MongoDB
      SPRING_DATA_MONGODB_URI: mongodb://root:root123@mongodb:27017/lendings_mongo

      # RabbitMQ
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

    depends_on:
      - mysql
      - mongodb
      - rabbitmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s

  mysql:
    image: mysql:8
    container_name: mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: lendingsdb
      MYSQL_USER: lendings_user
      MYSQL_PASSWORD: lendings_pass
    volumes:
      - mysql_data_prod:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: mongo:6
    container_name: mongodb-prod
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root123
    volumes:
      - mongo_data_prod:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-prod
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data_prod:
  mongo_data_prod:
